<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="plot-reduction" class="plot"></div>
    <div
      id="plot-stats"
      class="stats"
    ></div>
    <div class="item controls">
      <select
        id="toogle-control"
      >
        <option
          value="three"
          selected
        >Three.js</option>
        <option value="babylon">Babylon.js</option>
      </select>
      <!-- <canvas id="render-canvas"></canvas> -->
    </div>
    <div
      id="three-control"
      class="control-3d"
    ></div>
    <canvas
      id="babylon-control"
      class="control-3d hidden"
    ></canvas>
    <div class="item blank"></div>
    <div class="item coeficients">
      <span> <span class="bold">X:</span> <span>0.5</span></span>
      <span> <span class="bold">Y:</span> <span>0.2</span></span>
      <span> <span class="bold">Z:</span> <span>0.3</span></span>
    </div>
  </div>
  <script src="js/plotly-latest.min.js"></script>
  <script src="js/babylon.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
