<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <div id="plot-reduction" class="plot"></div>
    <div
      id="plot-stats"
      class="stats"
    ></div>
    <div class="item controls">
      <select
        id="toogle-control"
      >
        <option
          value="three"
          selected
        >Three.js</option>
        <option value="babylon">Babylon.js</option>
      </select>
      <!-- <canvas id="render-canvas"></canvas> -->
    </div>
    <div
      id="three-control"
      class="control-3d"
    ></div>
    <canvas
      id="babylon-control"
      class="control-3d hidden"
    ></canvas>
    <div class="item blank"></div>
    <div class="item coeficients">
      <span class="mr-4"> <span
          class="bold"
          style="color: #D03038;"
        >R:</span> <span id="index-red">33.33%</span> </span>
      <span class="mr-4"> <span
          class="bold"
          style="color: #1e84c9;"
        >B:</span> <span id="index-blue">33.33%</span> </span>
      <span class="mr-4"> <span
          class="bold"
          style="color: #52a820;"
        >G:</span> <span id="index-green">33.33%</span> </span>
      <span class="mr-4"> <span
          class="bold"
          style="color: #b9a318;"
        >Y:</span> <span id="index-yellow">0%</span> </span>
    </div>
  </div>
  <script src="js/plotly-latest.min.js"></script>
  <script src="js/babylon.js"></script>
  <script type="module" src="js/index.js"></script>
</body>
</html>
